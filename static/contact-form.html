<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/contact-form.css">
  <title>Contact Form</title>
</head>
<body>
<section class="contact-section">
  <h2>Lets work together.</h2>
  <form>
    <fieldset>
      <label for="name">Name</label>
      <input class="" type="text" id="name" name="name" value="" required>
    </fieldset>
    <fieldset>
      <label for="email">Email</label>
      <input class="" type="text" id="email" name="email" value="" required>
    </fieldset>
    <fieldset>
      <label for="client">Collaborator or Client?</label>
      <input class="" type="text" id="client" name="" value="">
    </fieldset>
    <fieldset>
      <label for="message">What projects are you passionate about?</label>
      <textarea id="message" name="message" rows="8" cols="80"></textarea>
    </fieldset>
    <button type="button" name="button">SUBMIT</button>
  </form>
</section>
</body>
</html>
